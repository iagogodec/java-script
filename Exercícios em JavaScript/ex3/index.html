    <script type="text/javascript">
var b = (5>2)
document.write("b="+b+"(porque 5>2 é uma afirmação verdadeira)")

b = (5!=2)
document.write("b="+b+"(porque 5!=2 é uma afirmação verdadeira)")
document.write("<br/>")
b = (5==2)
document.write("b="+b+"(porque 5==2 é uma afirmação falsa)")
document.write("<br/>")
b = (5>=2)
document.write("b="+b+"(porque 5>=2 é uma afirmação verdadeira)")
document.write("<br/>")

    </script>
