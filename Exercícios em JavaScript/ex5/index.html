<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Slide 25</title>
</head>
<body>
<script type="text/javascript">
var b =(5>2)
var v =(2>5)
document.write("b="+b+"(porque 5>2 é uma afirmação verdadeira)" + "<br/>")
document.write("v="+v+"(porque 2>5 é uma afirmação falsa)" + "<br/>")
document.write("!b="+!b+"(porque a negação de true é false)" + "<br/>")
document.write("!v="+!v+"(porque a negação de false é true)" + "<br/>")
var c = b&&v
document.write("c="+c+"(porque a operação true && false da false)" + "<br/>")
c = b||v
document.write("c="+c+"(porque a operação true || false da true)" + "<br/>")
b = (3<10 && 2>1)||!c
document.write("b="+b+"(porque a operação b = (3<10 && 2>1)||!c dá true)" + "<br/>")
</script>
</body>
</html>
